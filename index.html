<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Focus</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #startButton {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        #startButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        #startButton:active {
            transform: translateY(-1px);
        }
        
        h1 {
            color: rgb(247, 11, 11);
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            color: rgb(255, 196, 0);
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body background="backg.png" width="100%" height="100%" no repeat>
    <h1>Welcome to Study Focus</h1>
    <p>Your go-to app for enhancing concentration and productivity while studying.</p>
    <button id="startButton">Start Studying</button>
    <script src="app.js"></script>
    <p>Developed by Anmol Singh(Anmolcobeg) </p>
    <P>GitHub: <a href="https://github.com/Anmolcobeg">https://github.com/Anmolcobeg</a></P>
</body>

</html>
