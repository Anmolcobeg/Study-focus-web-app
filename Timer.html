<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 300px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .input-group label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .input-group input {
            width: 80px;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 6px;
            text-align: center;
        }
        
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-start {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }
        
        .btn-pause {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
            color: white;
        }
        
        .btn-reset {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-set {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
        }
        
        .btn-back {
            display: block;
            margin-top: 20px;
            background: #999;
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⏲️ Timer</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="hours">Hours</label>
                <input type="number" id="hours" min="0" max="23" value="0">
            </div>
            <div class="input-group">
                <label for="minutes">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="5">
            </div>
            <div class="input-group">
                <label for="seconds">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="0">
            </div>
            <button class="btn btn-set" id="setBtn">Set Timer</button>
        </div>
        
        <div class="timer-display" id="display">00:05:00</div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-pause" id="pauseBtn" disabled>Pause</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
        </div>
        
        <button class="btn btn-back" onclick="window.location.href='focus.html'">← Back to Focus</button>
    </div>
    
    <script>
        let totalSeconds = 0;
        let remainingSeconds = 0;
        let isRunning = false;
        let intervalId = null;
        
        const display = document.getElementById('display');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const setBtn = document.getElementById('setBtn');
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        
        function updateDisplay() {
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            const h = String(hours).padStart(2, '0');
            const m = String(minutes).padStart(2, '0');
            const s = String(seconds).padStart(2, '0');
            display.textContent = `${h}:${m}:${s}`;
        }
        
        function setTimer() {
            const h = parseInt(hoursInput.value) || 0;
            const m = parseInt(minutesInput.value) || 0;
            const s = parseInt(secondsInput.value) || 0;
            
            totalSeconds = h * 3600 + m * 60 + s;
            remainingSeconds = totalSeconds;
            
            if (isRunning) {
                clearInterval(intervalId);
                isRunning = false;
            }
            
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            updateDisplay();
        }
        
        function start() {
            if (!isRunning && remainingSeconds > 0) {
                isRunning = true;
                startBtn.disabled = true;
                pauseBtn.disabled = false;
                hoursInput.disabled = true;
                minutesInput.disabled = true;
                secondsInput.disabled = true;
                setBtn.disabled = true;
                
                intervalId = setInterval(() => {
                    remainingSeconds--;
                    updateDisplay();
                    
                    if (remainingSeconds <= 0) {
                        clearInterval(intervalId);
                        isRunning = false;
                        startBtn.disabled = false;
                        pauseBtn.disabled = true;
                        hoursInput.disabled = false;
                        minutesInput.disabled = false;
                        secondsInput.disabled = false;
                        setBtn.disabled = false;
                        
                        // Save session data
                        saveSessionData(totalSeconds / 60);
                        alert('Timer finished!');
                    }
                }, 1000);
            }
        }
        
        function pause() {
            if (isRunning) {
                isRunning = false;
                clearInterval(intervalId);
                startBtn.disabled = false;
                pauseBtn.disabled = true;
            }
        }
        
        function reset() {
            clearInterval(intervalId);
            isRunning = false;
            hoursInput.disabled = false;
            minutesInput.disabled = false;
            secondsInput.disabled = false;
            setBtn.disabled = false;
            startBtn.disabled = false;
            pauseBtn.disabled = true;
            setTimer();
        }
        
        setBtn.addEventListener('click', setTimer);
        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        
        // Initialize display
        setTimer();
        
        function saveSessionData(duration) {
            const subject = localStorage.getItem('selectedSubject') || 'Not Specified';
            const resultsKey = `results_Timer`;
            let results = [];
            
            const existingData = localStorage.getItem(resultsKey);
            if (existingData) {
                try {
                    results = JSON.parse(existingData);
                } catch (e) {
                    results = [];
                }
            }
            
            results.push({
                duration: Math.round(duration),
                subject: subject,
                date: new Date().toLocaleDateString(),
                time: new Date().toLocaleTimeString()
            });
            
            localStorage.setItem(resultsKey, JSON.stringify(results));
        }
    </script>
</body>
</html>
